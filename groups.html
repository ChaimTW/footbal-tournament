            function toTimeZoneShort(time, zone) {
                var time = moment.tz(time, zone);
                var timezoned = time.clone().tz(moment.tz.guess());
                return timezoned.format('DD-M HH');
            }
            function toTimeZoneLong(time, zone) {
                var time = moment.tz(time, zone);
                var timezoned = time.clone().tz(moment.tz.guess());
                return timezoned.format('DD-MM-YY, HH:mm');
